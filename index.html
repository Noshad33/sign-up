<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="sign-form">
            <h1 id="heading">Signup Form</h1>
            <div class="swaping">
                <span class="swap" id="login-swap">Login</span><span class="swap" id="signup-swap">Signup</span>
            </div>
            <form action="">
                <input name="userName" id="userName" type="text" placeholder="User Name" >
                <input id="email" type="email" placeholder="Email Address" >
                <input id="password" type="password" placeholder="Password" required>
                <input  id="confirm-password" type="password" placeholder="Confirm password" >
                <input id="submit-btn" type="submit"  placeholder="Signup">
            </form>
            <div class="asking-user">
                <spans  id="user">Already have an account?</spans> <span id="asking">Login</span>
            </div>
        </div>
    </div>


    <script src="./script.js"></script>
</body>
</html>
